<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <div class="buttons">
        <a href="gallery.html" class="btn btn-gallery">Ảnh của Chang nhe</a>

        <div class="gallery-item">

        </div>
        <div class="gallery-item">
            <div class="content"><img src="./img/trang5.jpeg" alt="" loading="lazy" /></div>

        <div class="gallery-item">
            <div class="content"><img src="./img/trang6.jpeg" alt="" loading="lazy" /></div>

        <div class="gallery-item">

    </div>

    <audio id="player" autoplay loop playsinline>
        <source src="./music/y2mate.com - Happy Birthday Korean Versi  Saengilchughahamnida.mp3" type="audio/mp3" />
    </audio>

    <script src="./js/gallery.js"></script>
    <script>
        document.addEventListener('touchstart', function() {
            var player = document.getElementById('player');
            player.play();
        });

        var galleryItems = document.querySelectorAll('.gallery-item');
        var currentIndex = 0;

        function showImage(index) {
            galleryItems.forEach(item => item.classList.remove('full'));
            galleryItems[index].classList.add('full');
        }

        function autoChangeImage() {
            currentIndex = (currentIndex + 1) % galleryItems.length;
            showImage(currentIndex);
            setTimeout(autoChangeImage, 3500); // Đặt thời gian 3.5 giây cho mỗi ảnh
        }

        setTimeout(autoChangeImage, 5000);
    </script>
</body>
</html>
